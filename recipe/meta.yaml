{% set name = "aionotify" %}
{% set version = "0.3.1" %}
{% set sha256 = "9651e1373873c75786101330e302e114f85b6e8b5ad70b491497c8b3609a8449" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  skip: true  # [not linux or py<34]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - aionotify

about:
  home: https://github.com/rbarrois/aionotify
  license: BSD-2-clause
  license_family: BSD
  license_file: LICENSE
  summary: Asyncio-powered inotify library
  doc_url: https://github.com/rbarrois/aionotify
  dev_url: https://github.com/rbarrois/aionotify

extra:
  recipe-maintainers:
    - hodgsonw
